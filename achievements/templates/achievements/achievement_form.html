{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <title>{% if form.instance.pk %}Редактировать достижение{% else %}Добавить достижение{% endif %}</title>
</head>
<body>
<h1>{% if form.instance.pk %}Редактировать достижение{% else %}Добавить достижение{% endif %}</h1>
<form method="post" style="padding: 10px">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" style="width: 170px">{% if form.instance.pk %}Сохранить{% else %}Добавить{% endif %}</button>
</form>
<a href="{% url 'achievements:achievements_list' %}" style="padding: 10px;">Отмена</a>
</body>
</html>
